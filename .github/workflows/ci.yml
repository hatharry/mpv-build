# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a set of commands using the runners shell
      - name: setup
        run: |
          sudo apt update
          sudo apt install -y git make autoconf automake gcc libtool pkg-config python python3 yasm nasm libfreetype6-dev libfribidi-dev libfontconfig-dev libzvbi-dev libasound2-dev libgnutls28-dev libpulse-dev libva-dev libvdpau-dev libx11-dev libxext-dev libxinerama-dev libxrandr-dev libxss-dev libharfbuzz-dev
          echo --enable-libzvbi > ffmpeg_options
          echo --enable-libmpv-shared > mpv_options
          echo --disable-build-date >> mpv_options
          echo --disable-debug-build >> mpv_options
          ./use-ffmpeg-release
          ./use-mpv-master
          
      - name: build
        run: |
          ./rebuild -j4

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2.2.1
        with:
          # A file, directory or wildcard pattern that describes what to upload
          path: |
            ./mpv/build/libmpv.so.1
            ./mpv/build/mpv
          # The desired behavior if no files are found using the provided path.
